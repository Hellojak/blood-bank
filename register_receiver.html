<!DOCTYPE html>
<html>
<head>
	<title>Receiver Registration</title>
	<link rel="stylesheet" href="register_receiver.css">
</head>
<body>

<div class="header">
	<div class="navbar">
		<ul>
			<li><a href="#">Home</a>  </li>
			
			<li><a href="#">About Us</a></li>
			
			<li><a href="#">Contact Us</a></li>
			
			<li><a href="#">Login</a></li>
		</ul>
	</div>
</div>

<div class="receiver_form">
	<div class="R_form">
		<h1>Receiver Registration</h1>
		<form action="register_receiver.php" method="post">
			<table>
				<tr>
					<td><label for="name">Name:</label></td>
					<td><input type="text" name="name" required></td>
				</tr>
	
				<tr>
					<td><label for="address">Address:</label></td>
					<td><textarea name="address" required></textarea></td>
				</tr>
	
				<tr>
					<td><label for="contact">Contact:</label></td>
					<td><input type="tel" name="contact" required></td>
				</tr>
	
	
				<tr>
					<td><label for="blood_group">Blood Group:</label></td>
					<td><select name="blood_group" required>
						<option value="">--Select Blood Group--</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select></td>
				</tr>
	
	
				<tr>
					<td><label for="username">Username:</label></td>	
					<td><input type="text" name="username" placeholder="email id" required></td>
				</tr>
	
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" name="password" required></td>
				</tr>
	
				<tr>
					<td colspan="2"><input type="submit" value="Register" id="R_submit"></td>
				</tr>
				
			</table>

		</form>

		
	</div>
</div>
	
</body>
</html>
